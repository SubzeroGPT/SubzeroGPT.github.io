<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worth It Labs - DevNet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: black;
      overflow: hidden;
    }
    .scanlines {
      position: fixed;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.2) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 10;
    }
    .glow-text {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    .terminal {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffff33;
      padding: 2rem;
      color: #00ffff;
      max-width: 700px;
      margin: 10vh auto;
      z-index: 5;
    }
    .bg-grid {
      background: url('https://i.imgur.com/dgVIRvx.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="scanlines"></div>  <div class="terminal text-xl glow-text">
    <div id="terminal-output">
      <p>Booting Worth It Labs DevNet v1.0...</p>
      <p>Authenticating rogue device...</p>
      <p>Session unlocked for: <span class="text-pink-500">Anonymous Operator</span></p>
      <p>Type <span class="text-green-500">'launch tools'</span> to proceed.</p>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>  <script>
    const typed = new Typed("#terminal-output", {
      strings: [
        "Booting Worth It Labs DevNet v1.0...",
        "Authenticating rogue device...",
        "Session unlocked for: Anonymous Operator",
        "Type 'launch tools' to proceed."
      ],
      typeSpeed: 40,
      backSpeed: 0,
      fadeOut: true,
      loop: false,
      showCursor: false
    });
  </script></body>
</html>
